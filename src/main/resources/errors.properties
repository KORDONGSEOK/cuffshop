#Bean Validation 오류 메시지 예시
#Level1 : NotBlank.item.itemName
#Level2 : NotBlank.itemName
#Level3 : NotBlank.java.lang.String
#Level4 : NotBlank
#{0} 은 필드명이고, {1} , {2} ...은 각 애노테이션 마다 다르다.
#NotBlank={0} 공백X
#Range={0}, {2} ~ {1} 허용
#Max={0}, 최대 {1}

#상품등록,수정폼
NotNull.product.categoryType = 카테고리를 선택해주세요.
NotNull.product.quantity = 수량을 입력해주세요
NotNull.product.price = 가격을 입력해주세요
Range.product.discountRate = 할인율은 {2} ~ {1} 사이만 입력 가능합니다 
NotBlank.product.productName = 상품명을 입력해주세요
NotBlank.product.deliveryInfo = 배송정보를 입력해주세요
NotBlank.product.productInfo = 상품정보를 입력해주세요