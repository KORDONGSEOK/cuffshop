<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head :: common_header(~{::title},~{::link})">
  <title>goodsup - Cuff Shop</title>
</head>
<body>
  <div class="container goodsup">
    <div class="goodsup-inner">
      <!-- Main Header Include -->
      <div class="main-header-include" th:replace="fragment/main-header :: copy"></div>
      <!-- Main Header Include -->
      <form class="goodsup-content" th:action th:object="${product}" method="post">
        <div class="img-choice">
          <label class="img-upload" for="ex_file">
            <i class="bi bi-camera"></i>
            <input type="file" id="ex_file">
            <span>0/3</span>
          </label>
          <div class="img-list-all">
            <div class="img-list">
              <div class="thum">
                <img src="/images/goods-thum-01.jpg">
                <i class="bi bi-x-circle"></i>
              </div>
            </div>
            <div class="img-list">
              <div class="thum">
                <img src="/images/goods-thum-01.jpg">
                <i class="bi bi-x-circle"></i>
              </div>
            </div>
            <div class="img-list">
              <div class="thum">
                <img src="/images/goods-thum-01.jpg">
                <i class="bi bi-x-circle"></i>
              </div>
            </div>
          </div>
        </div>     
        <div class="goodsup-field goods-name">
          <span>상품명<em>*</em></span>
          <input type="text" th:field="*{productName}" placeholder="상품명 입력">
        </div>
        <div class="goodsup-field catergory-choice">
          <span>카테고리<em>*</em></span>
<!--          <div>-->
<!--            <label>-->
<!--              <input type="radio" name="catergory" checked>한식/중식-->
<!--            </label>-->
<!--            <label>-->
<!--              <input type="radio" name="catergory">중식/일식-->
<!--            </label>-->
<!--            <label>-->
<!--              <input type="radio" name="catergory">동남아-->
<!--            </label>-->
<!--            <label>-->
<!--              <input type="radio" name="catergory">샐러드-->
<!--            </label>-->
<!--            <label>-->
<!--              <input type="radio" name="catergory">프리미엄밀키드-->
<!--            </label>-->
<!--          </div>-->
          <div th:each="type : ${categoryTypes}">
            <input type="radio" th:field="*{categoryType}" th:value="${type.name()}">
            <label th:for="${#ids.prev('categoryType')}" th:text="${type.description}"></label>
          </div>
        </div>
        <div class="goodsup-field price">
            <span>가격(￦)<em>*</em></span>
            <input type="text" th:field="*{price}" placeholder="가격입력">
        </div>    
        <div class="goodsup-field ratio">
            <span>할인율(%)</span>
            <input type="text" th:field="*{discountRate}" placeholder="할인율입력">
        </div>
        <div class="goodsup-field count">
          <span>수량(개)<em>*</em></span>
          <input type="text" th:field="*{quantity}" placeholder="수량입력">
        </div>
        <div class="goodsup-field delivery-info">
          <span>배송정보<em>*</em></span>
          <textarea cols="30" rows="3" th:field="*{deliveryInfo}" placeholder="배송정보 입력"></textarea>
        </div>
        <div class="goodsup-field board-info">
          <span>상품정보<em>*</em></span>
          <textarea cols="30" rows="6" th:field="*{productInfo}" placeholder="게시글 내용을 작성해주세요"></textarea>
        </div>
        <button class="btn-primary btn-goodsup" type="submit">등록하기</button>
      </form>
      <!-- GNB include-->
      <div class="gnb-include" th:replace="fragment/gnb :: copy"></div>
      <!-- GNB include-->
    </div>
  </div>
</body>
</html>
