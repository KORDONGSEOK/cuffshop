<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head :: common_header(~{::title},~{::link})">
  <title>product - Cuff Shop</title>
</head>
<body>
<div class="container goodsup-edit">
  <div class="goodsup-inner">
    <!-- Main Header Include -->
    <div class="main-header-include" th:replace="fragment/main-header :: copy"></div>
    <!-- Main Header Include -->
    <form class="goodsup-content" th:action th:object="${product}" method="post" onkeydown="return keydownFalse()">
      <div class="img-choice">
        <label class="img-upload" for="ex_file">
          <i class="bi bi-camera"></i>
          <input type="file" id="ex_file">
          <span>0/3</span>
        </label>
        <div class="img-list-all">
          <div class="img-list">
            <div class="thum">
              <img src="/images/goods-thum-01.jpg">
              <i class="bi bi-x-circle"></i>
            </div>
          </div>
          <div class="img-list">
            <div class="thum">
              <img src="/images/goods-thum-01.jpg">
              <i class="bi bi-x-circle"></i>
            </div>
          </div>
          <div class="img-list">
            <div class="thum">
              <img src="/images/goods-thum-01.jpg">
              <i class="bi bi-x-circle"></i>
            </div>
          </div>
        </div>
      </div>
      <input type="hidden" th:field="*{id}" >
      <div class="goodsup-field goods-name">
        <span>상품명<em>*</em></span>
        <input type="text" th:field="*{productName}"
               th:errorsclass="field-error" class="form-control"
               placeholder="상품명 입력">
        <div class="field-error" th:errors="*{productName}"></div>
      </div>
      <div class="goodsup-field catergory-choice">
        <span>카테고리<em>*</em></span>
        <div th:each="type : ${categoryTypes}">
          <input type="radio" th:field="*{categoryType}" th:value="${type.name()}">
          <label th:for="${#ids.prev('categoryType')}" th:text="${type.description}"></label>
        </div>
      </div>
      <div class="field-error" th:errors="*{categoryType}"></div>
      <div class="goodsup-field price">
        <span>가격(￦)<em>*</em></span>
        <input type="text" th:field="*{price}" id="price"
               th:errorclass="field-error" class="form-control"
               placeholder="가격입력">
        <div class="field-error" th:errors="*{price}"></div>
      </div>
      <div class="goodsup-field ratio">
        <span>할인율(%)</span>
        <input type="text" th:field="*{discountRate}" id="discountRate"
               th:errorclass="field-error" class="form-control"
               placeholder="할인율입력">
        <div class="field-error" th:errors="*{discountRate}"></div>
      </div>
      <div class="goodsup-field discountprice">
        <span>할인가격(￦)</span>
        <input type="text" th:field="*{discountPrice}" id="discountPrice" disabled>
        <div class="field-error" th:errors="*{discountPrice}"></div>
      </div>
      <div class="goodsup-field count">
        <span>수량(개)<em>*</em></span>
        <input type="text" th:field="*{quantity}"
               th:errorclass="field-error" class="form-control"
               placeholder="수량입력">
        <div class="field-error" th:errors="*{quantity}"></div>
      </div>
      <div class="goodsup-field delivery-info">
        <span>배송정보<em>*</em></span>
        <textarea cols="30" rows="3" th:field="*{deliveryInfo}"
                  th:errorclass="field-error" class="form-control"
                  placeholder="배송정보 입력"></textarea>
        <div class="field-error" th:errors="*{deliveryInfo}"></div>
      </div>
      <div class="goodsup-field board-info">
        <span>상품정보<em>*</em></span>
        <textarea cols="30" rows="6" th:field="*{productInfo}"
                  th:errorclass="field-error" class="form-control"
                  placeholder="게시글 내용을 작성해주세요"></textarea>
        <div class="field-error" th:errors="*{productInfo}"></div>
      </div>
      <button class="btn-primary btn-goodsup" type="submit">수정하기</button>
    </form>
    <!-- GNB include-->
    <div class="gnb-include" th:replace="fragment/gnb :: copy"></div>
    <!-- GNB include-->
  </div>
</div>
<script>
  function keydownFalse(){
    if(event.keyCode == 13){
      return false;
    }
  }
  </script>
</body>
</html>
